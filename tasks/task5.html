   <script>
      // Розробити клас «Керівник танців»

      // -------Поля(властивості)-------
      // Масив імен хлопців
      // Масив імен дівчат
      // -------Методи (дії)-------
      // Метод випадкового вибору імені хлопця
      // Метод випадкового вибору імені дівчини
      // Метод виведення пари для танців
      // Метод run , який ініціює через кожні 5 секунд виведення нової пари для танців

      class DancesHeader {
         constructor(boys, girls) {
            this.boys = boys
            this.girls = girls
         }

         getRandomNum(maxNum) {
            return Math.floor(Math.random() * maxNum)
         }

         getRandomBoy() {
            return this.boys[this.getRandomNum(this.boys.length)]
         }

         getRandomGirl() {
            return this.girls[this.getRandomNum(this.girls.length)]
         }

         showPair() {
            alert(`${this.getRandomBoy()} - ${this.getRandomGirl()}`)
         }

         run() {
            setInterval(() => { this.showPair() }, 5000)
         }
      }

      const boys = ['Vlad', 'Ivan', 'Taras', 'Petro', 'Oleksandr']
      const girls = ['Kate', 'Natalya', 'Olena', 'Ann', 'Jane']

      const danceClass = new DancesHeader(boys, girls)

      danceClass.run()
   </script>
