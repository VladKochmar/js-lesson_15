<!DOCTYPE html>
<html lang="ukr">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../css/style.css">
   <title>Завдання 3</title>
</head>

<body>
   <main class="page">
      <section class="block">
         <div class="block__container">
            <h1 class="block__title">Додаткове завдання 4</h1>
            <div class="block__body">
               <a href="../index.html" class="block__link">Повернутися до index.html</a>
            </div>
         </div>
      </section>
   </main>
   <script>
      // Розробити клас Baner

      // -------Поля(властивості)-------
      // Масив об’єктів ( графічних зображень та посилань на сайти)
      // -------Методи (дії)-------
      // Метод випадкового вибору об’єкта (графічного зображення та посилання)
      // Метод виведення випадкового банера

      class Baner {
         constructor(banners) {
            this.banners = banners
         }

         getRandomNum(maxNum) {
            return Math.floor(Math.random() * maxNum)
         }

         getRandomBanner() {
            return this.banners[this.getRandomNum(this.banners.length)]
         }

         showBanner() {
            const banner = this.getRandomBanner()
            document.write(`
               <div class="banner">
                  <a href="${banner.link}" class="banner__link">
                     <img src="${banner.image}" alt="image" class="banner__image">
                  </a>
               </div>
            `)
         }
      }

      const bannersList = [{
         link: 'https://github.com/',
         image: '../img/image01.png'
      },
      {
         link: 'https://template.fls.guru/',
         image: '../img/image02.png'
      },
      {
         link: 'https://validator.w3.org/',
         image: '../img/image03.png'
      },
      {
         link: 'https://chat.openai.com/',
         image: '../img/image04.png'
      },
      {
         link: 'https://uk.wikipedia.org/wiki/%D0%A1%D0%B5%D1%80%D1%96%D1%8F_A_(%D0%86%D1%82%D0%B0%D0%BB%D1%96%D1%8F)',
         image: '../img/image05.png'
      }]

      const myBanner = new Baner(bannersList)

      myBanner.showBanner()

   </script>
</body>

</html>
