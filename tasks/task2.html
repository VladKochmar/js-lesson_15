      class Car {
         constructor(brand, tankSize, availableLiters, seats, passengers) {
            this.brand = brand
            this.tankSize = tankSize
            this.availableLiters = availableLiters
            this.seats = seats
            this.passengers = passengers
         }

         fillCar(petrolLiters) {
            if (this.tankSize >= petrolLiters + this.availableLiters)
               this.availableLiters += petrolLiters
            else
               document.write(`<div class="text">Неможливо заправити машину на ${petrolLiters} літрів. Кількість наявних літрів ${this.availableLiters} з ${this.tankSize}</div>`)
         }

         showPassengers() {
            document.write(`<div class="text">Кількість пасажирів: ${this.passengers}</div>`)
         }

         addPassengers(passengersNumber) {
            if (this.seats >= this.passengers + passengersNumber)
               this.passengers += passengersNumber
            else
               document.write(`<div class="text">Неможливо додати ${passengersNumber} пасажирів. Кількість місць ${this.seats} та пасажирів ${this.passengers}</div>`)
         }

         disembarkationPassengers(passengersNumber) {
            if (this.passengers >= passengersNumber)
               this.passengers -= passengersNumber
            else
               document.write(`<div class="text">Ви не можете висадити ${passengersNumber} пасажирів, бо в машині усього ${this.passengers} пасажирів</div>`)
         }
      }
