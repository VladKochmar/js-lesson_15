<!DOCTYPE html>
<html lang="ukr">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../css/style.css">
   <title>Завдання 1</title>
</head>

<body>
   <main class="page">
      <section class="block">
         <div class="block__container">
            <h1 class="block__title">Обов'язкове завдання 1</h1>
            <div class="block__body">
               <a href="../index.html" class="block__link">Повернутися до index.html</a>
            </div>
         </div>
      </section>
   </main>
   <script>
      // Створити об’єкт «Тир». У масиві зберігаються 1, якщо у цьому квадраті є заєць і 0 в іншому випадку.

      // -------Поля(властивості)-------
      // Масив, у якому зберігається поле з зайцями
      // -------Методи (дії)-------
      // Метод пострілу (задається позиція пострілу)
      // Виведення ігрового поля

      function ShootingRange(field) {
         this.field = field
      }

      ShootingRange.prototype.shoot = function (shotCoordinates) {
         if (this.field[shotCoordinates] === 1) {
            this.field[shotCoordinates] = 0
            alert(`Ви попали! Координати пострілу ${shotCoordinates}`)
         } else {
            alert(`Ви не попали. Координати пострілу ${shotCoordinates}`)
         }
      }

      ShootingRange.prototype.showField = function () {
         document.write(`<div class="text">${this.field}</div>`)
      }

      const gameField = new ShootingRange([0, 0, 1, 0, 0, 1, 0])

      do {
         const userShot = parseInt(prompt('Введіть координати пострілу (від 0 до 6)'))
         gameField.shoot(userShot)
      } while (gameField.field.includes(1))

      gameField.showField()
   </script>
</body>

</html>
