      // -------Поля(властивості)-------
      // Число, яке перевіряємо (наприклад, перевірка частини таблиці множення на 7)
      // Кількість правильних відповідей
      // Кількість неправильних відповідей
      // -------Методи (дії)-------
      // Генерування прикладу (метод випадковим чином визначає друге число, перше число фіксоване)
      // Перевірка правильності вказаної відповіді
      // render - виведення інформації про тестування на екран

      class MultChecker {
         constructor(checkedNum) {
            this.checkedNum = checkedNum
            this.correctAnswers = 0
            this.wrongAnswers = 0
         }

         generateExample() {
            const secondNum = 1 + Math.floor(Math.random() * 12)
            const mult = this.checkedNum * secondNum
            return { secondNum, mult }
         }

         checkMult() {
            const example = this.generateExample()
            const userAnswer = parseInt(prompt(`${this.checkedNum} * ${example.secondNum} =`))
            if (userAnswer === example.mult) {
               this.correctAnswers++
               alert('Правильно')
            } else {
               this.wrongAnswers++
               alert(`Неправильно. Правильна відповідь ${example.mult}`)
            }
         }

         render() {
            document.write(`
            <div class="text">Кількість правильних відповідей ${this.correctAnswers}</div>
            <div class="text">Кількість неправильних відповідей ${this.wrongAnswers}</div>
         `)
         }
      }
